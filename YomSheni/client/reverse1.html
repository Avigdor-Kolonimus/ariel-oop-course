<!DOCTYPE html>
<html>

<head>
	<title>Test the Reversing Server</title>
	<script src='jquery-3.2.1.min.js'></script>
</head>

<body>

	<form style='border: solid 1px blue; margin: 10px; padding: 5px'>
		Enter a string to reverse: <input></input>
		<button type="button">Submit</button>
	</form>

	<script>
		var server = window.location.protocol=="file:"? 
			"http://127.0.0.1":
			window.location.protocol+"//"+window.location.hostname;
		var port = "8001"
		$("button").click(function() {
			var input = $("input").val();
			alert("The input is " + input);
			$.ajax({
				url: server + ":" + port + "/reverse?" + input,
				dataType: 'text'
			}).then(function(output) {
				alert("The output I got is " + output)
			});
			return false
		})
	</script>

</body>
</html>
