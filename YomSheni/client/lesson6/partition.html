<!DOCTYPE html>
<html>

<head>
	<title>Test the Partition Server</title>
	<script src='jquery-3.2.1.min.js'></script>
	<meta charset="utf-8"></meta>
</head>

<body>

	<form style='border: solid 1px blue; margin: 10px; padding: 5px'>
		<img src='https://openclipart.org/download/175849/ee03f54c.svg' style='float:right; width:100px'/>
		<div>Enter the values of the jewels, separated by commas:</div> 
		<textarea rows='10' cols='50' style='font-size:16px;font-weight:900'>1,2,3</textarea>
		<button>Submit</button>
	</form>
	
	<div id='output' style='border: dashed 1px green; margin: 10px; padding: 5px'>
	</div>

	<script>
		$("button").click(function() {
			var input = $("textarea").val();
			$("div#output").append("<div style='color:blue'>The input is: "+input+"</div>");
			$.ajax(
				{
					"url": encodeURI("/partition?" + input)
				}
			).then(
				function(output) {
					$("div#output").append("<div style='color:green; margin-left:20px'>"+output+"</div>")
				}
			);
			return false
		})
	</script>

</body>
</html>
